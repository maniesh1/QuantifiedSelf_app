<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <h1>Hi There!! Welcome</h1>
    <h2>Hello:  <b style="color: blue ;">{{ user }}</b> </h2>
    <div class="mx-auto">
        <h3>
            <Header><small class="text-muted">Here is your </small>
            Monthly Report On Your Trackers and Logs.
        </Header>
          </h3>
    </div>
    <table class="table table-success table-striped">
        <thead>
          <tr>
            
            <th scope="col">Tracker Name</th>
            <th scope="col">Date Created</th>
            <th scope="col">Description</th>
            <th scope="col">Total Logs Count</th>
          </tr>
        </thead>
        <tbody>
          {% for tracker in user_tracker %}
          <tr>
            
            <td>{{ tracker[0] }}</td>
            <td>{{ tracker[1]}}</td>
            <td>{{ tracker[2] }}</td>
            <td>{{ tracker[3] }}</td>

          </tr>
          {% endfor %}
        </tbody>
      </table>
    <footer>
        Thanks for being valuable user!
    </footer>
</body>
</html>
